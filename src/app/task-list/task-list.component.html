<mat-spinner class="spinner" diameter="50" strokeWdth="3" *ngIf="loading"></mat-spinner>
<mat-nav-list *ngIf="!loading">
  <app-task-item *ngFor="let task of tasks$ | async" [task]="task"
    (performTask)="onPerformTask($event)" (selectTask)="selectdTask=$event"
    [matMenuTriggerFor]="taskMenu">
  </app-task-item>
</mat-nav-list>
<mat-menu #taskMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="showDialog(selectdTask)">
      <mat-icon>edit</mat-icon>
      <span>Atualizar</span>
    </button>
    <button mat-menu-item (click)="onDelete(selectdTask)">
      <mat-icon>delete</mat-icon>
      <span>Apagar</span>
    </button>
  </ng-template>
</mat-menu>
<button mat-fab class="fat-botton-right" (click)="showDialog()"><mat-icon>add</mat-icon></button>
